version: "3.8"

services:
  # 🐘 📊 PostgreSQL Database Service 💾
  postgres:
    image: postgres:16-alpine
    container_name: sailmail_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} 
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sailmail_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

  # 🚀 ⚡️ Redis Cache Service 💫
  redis:
    image: redis:7-alpine
    container_name: sailmail_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - sailmail_network
    healthcheck:
      test: ["CMD-SHELL", "redis-server --daemonize yes && redis-cli ping"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

  # ⚡ 🎯 Main Application Service 🔥
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sailmail_app
    command: ['sh', '-c', 'bun run start']
    restart: unless-stopped
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - sailmail_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

  # 🌐 🔒 Nginx Reverse Proxy Service 🚦
  nginx:
    image: openresty/openresty:alpine-fat
    container_name: sailmail_nginx
    restart: unless-stopped
    entrypoint: ["sh", "/usr/local/bin/setup-nginx.sh"]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./scripts/setup-nginx.sh:/usr/local/bin/setup-nginx.sh:ro
      - ./nginx/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
    depends_on:
      - app
      - redis
    networks:
      - sailmail_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

# 💾 📦 Persistent Data Volumes 💿
volumes:
  postgres_data:  # 💽 PostgreSQL data persistence
  redis_data:     # 📀 Redis data persistence

# 🌐 🔌 Docker Networks 🌍
networks:
  sailmail_network:
    driver: bridge