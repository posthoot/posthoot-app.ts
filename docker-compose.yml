version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sailmail_app
    restart: unless-stopped
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - sailmail_network

  nginx:
    image: openresty/openresty:alpine-fat
    container_name: sailmail_nginx
    restart: unless-stopped
    entrypoint: ["sh", "/usr/local/bin/setup-nginx.sh"]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./scripts/setup-nginx.sh:/usr/local/bin/setup-nginx.sh:ro
      - ./nginx/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
    depends_on:
      - app
    networks:
      - sailmail_network

  postgres:
    image: postgres:16-alpine
    container_name: sailmail_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sailmail_network

  redis:
    image: redis:7-alpine
    container_name: sailmail_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - sailmail_network

volumes:
  postgres_data:
  redis_data:

networks:
  sailmail_network:
    driver: bridge 