# 🌟 Docker Compose Configuration 🌟
# ================================

version: "3.8"

services:
  # 🐘 PostgreSQL Database Service 🐘
  # ================================
  postgres:
    image: postgres:16-alpine
    container_name: kori_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kori_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s


  # ⚡️ Redis Cache Service ⚡️
  # ========================
  redis:
    image: redis:7-alpine
    container_name: kori_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - kori_network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD} ping | grep PONG"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s


  # 🚀 Main Application Service 🚀
  # ============================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=${NODE_ENV}
    container_name: kori_app
    restart: unless-stopped
    command: sh -c "bunx prisma migrate deploy && bun run start"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    volumes:
      - ./uploads:/app/uploads
      - ./public:/app/public
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kori_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s


  # 🔒 Nginx Reverse Proxy Service 🔒
  # ===============================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: kori_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:rw
      - ./nginx/auto-ssl:/etc/resty-auto-ssl:rw
      - ./nginx/logs:/var/log/nginx:rw
    environment:
      - NGINX_HOST=${DOMAIN:-localhost}
      - NGINX_PORT=80
      - SSL_EMAIL=${ACME_EMAIL}
      - SSL_STAGING=${ACME_STAGING:-true}
    depends_on:
      app:
        condition: service_healthy
    networks:
      - kori_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    ulimits:
      nofile:
        soft: 65536
        hard: 65536


# 💾 Persistent Data Volumes 💾
# ==========================
volumes:
  postgres_data:
    name: kori_postgres_data
  redis_data:
    name: kori_redis_data
    driver: local


# 🌐 Docker Networks 🌐
# ===================
networks:
  kori_network:
    name: kori_network
    driver: bridge
